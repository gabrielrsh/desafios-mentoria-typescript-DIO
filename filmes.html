<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <div style="display: flex;">
        <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search-container" style="margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div>
    </div>

    <div id="container-lista" style="display: flex; visibility: hidden; flex-direction: column; height: 100px; justify-content: space-around;">
        <div>
            <input id="nome-lista" type="text" placeholder="Nome da Lista" onchange="preencherNomeLista(event)">
            <input id="descricao" type="text" placeholder="Descricao" onchange="preencherDescricao(event)">
            <button id="btn-criar-lista" disabled>Criar Lista</button>
        </div>

        <div>
            <input id="id-lista" type="text" placeholder="ID da lista" onchange="preencherIdLista(event)">
            <input id="id-filme" type="text" placeholder="ID do filme" onchange="preencherIdFilme(event)">
            <button id="btn-add-filme" disabled>Adicionar Filme</button>
        </div>
    </div>
    

    <script src="dist/desafios/desafio04.js"></script>
</body>
</html>
